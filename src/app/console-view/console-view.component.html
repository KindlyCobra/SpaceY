<div style="height: 14vh; display: inline-block; width: 98%; padding-left: 1%; padding-top: 1%">
  <mat-table [dataSource]="consoleService.subscribeToPrompts" style="height: 13vh; width: 100%; overflow: auto">
    <ng-container matColumnDef="timestamp">
      <mat-cell *matCellDef="let row">
        {{row.timestamp | date : 'mediumTime'}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="message">
      <mat-cell *matCellDef="let row">
        {{row.text}}
      </mat-cell>
    </ng-container>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
