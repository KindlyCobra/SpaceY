<mat-table mat-table [dataSource]="planets">
  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
    <mat-cell *matCellDef="let planet">{{planet.address}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cost">
    <mat-header-cell *matHeaderCellDef>Unit Cost</mat-header-cell>
    <mat-cell *matCellDef="let planet">{{planet.unitCost}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="currentUnits">
    <mat-header-cell *matHeaderCellDef>Current Units</mat-header-cell>
    <mat-cell *matCellDef="let planet">{{planet.currentUnits == undefined ? 0 : planet.currentUnits}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="currentOwner">
    <mat-header-cell *matHeaderCellDef>Current Owner</mat-header-cell>
    <mat-cell *matCellDef="let planet">{{planet.ownedBy == undefined ? 'Not Claimed' : planet.ownedBy}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
