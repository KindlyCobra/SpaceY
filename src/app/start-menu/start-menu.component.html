<div>
    <mat-toolbar color="primary">
        <span>Welcome to SpaceY!</span>
    </mat-toolbar>

    <mat-tab-group [selectedIndex]="tabIndex" class="padded">
        <mat-tab label="Connect to MetaMask" style="max-width: 33%; width: 33%">
            <start-menu-connect-metamask (connectedToMetaMask)="onConnectedToMetaMask()"></start-menu-connect-metamask>
        </mat-tab>
        <mat-tab label="Choose an Universe" style="max-width: 33%; width: 33%">
            <start-menu-choose-universe (universeSelected)="onUniverseSelected($event)">
            </start-menu-choose-universe>
        </mat-tab>
        <mat-tab label="Buy initial planet" style="max-width: 33%; width: 33%">
            <start-menu-initial-planet #initialPlanetChild (boughtInitialPlanet)="onBoughtInitialPlanet()">
            </start-menu-initial-planet>
        </mat-tab>
    </mat-tab-group>
</div>
